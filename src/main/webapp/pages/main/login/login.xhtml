<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui">

<f:view locale="#{language.locale}">

	<h:head>

		<meta http-equiv="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<h:outputStylesheet name="bootstrap.min.css" library="bootstrap/css" />
		<h:outputStylesheet name="fontawesome.min.css"
			library="font-awesome/css" />
		<h:outputStylesheet name="login.css" library="css/login" />

		<!-- USE JQUERY RESOURCES AND VALIDATION -->
		<h:outputScript name="jquery-3.5.1.min.js" library="js/jquery" />
		<h:outputScript name="jquery.validate.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="additional-methods.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="login-validation.js"
			library="js/validation-forms/login" />

		<script type="text/javascript">
	
	//Scroll stucked on Top  ==> FOR SCROLL
	 function setTopo(){
	    $(window).scrollTop(0);
	}
	 //Call setTopo()
	$(window).bind('scroll', setTopo);	 
  
	</script>

		<title>#{loginLabels.login_auth_label_title}</title>

	</h:head>
	<h:body>
		<!-- Mensagem parte superior -->
		<div id="message-show">
			<pf:messages id="msgs" showDetail="true" autoUpdate="true"
				closable="true" />
		</div>
		<!-- Mensagem parte superior -->
		<!-- Inicio da estrutura do site -->
		<div class="jumbotron">
			<div class="container">
				<h:form prependId="false" id="form-login">
					<div class="row estrutura">
						<!-- Inicio do lado direito da tela de login -->
						<div class="col-sm">
							<div class="card ladoDireito">
								<div class="card-body  imgLogo esconder">
									<h:outputLabel
										p:value="#{loginLabels.login_auth_label_version} 1.0"
										id="version" />
								</div>
							</div>
						</div>
						<!-- Final do lado direito da tela de login -->
						<!-- Inicio do lado esquerdo da tela de login -->
						<div class="col-sm">
							<div class="card ladoEsquerdo">
								<div class="card-body">
									<div class="container">
										<!-- Inicio da grid idiomas -->
										<div class="row idiomConf">
											<div class=" ">
												<div id="pt-br">
													<h:commandLink actionListener="#{language.Portuguese}"
														title="#{loginLabels.login_auth_image_title_pt_br}">
														<h:graphicImage
															value="/resources/icons/flags/brazil-flag.png"
															class="iconeIdioma pt-br ui-language-portuguese-br" />
													</h:commandLink>
												</div>
											</div>
											<div class="">
												<div id="es-es">
													<h:commandLink actionListener="#{language.Spanish}"
														title="#{loginLabels.login_auth_image_title_es_es}">
														<h:graphicImage
															value="/resources/icons/flags/spain-flag.png"
															class="iconeIdioma es-es ui-language-spanish-es" />
													</h:commandLink>
												</div>
											</div>
											<div class="">
												<div id="en-us">
													<h:commandLink actionListener="#{language.English}"
														title="#{loginLabels.login_auth_image_title_en_en}">
														<h:graphicImage
															value="/resources/icons/flags/united-states-of-america-flag.png"
															class="iconeIdioma en-us ui-language-english-us" />
													</h:commandLink>
												</div>
											</div>

										</div>
										<!-- Final da grid idioma -->
										<!-- Inicio do input login -->
										<div class="row">
											<div class="col-12">
												<h4 class="textLogin text-center">#{loginLabels.login_auth_label_title}</h4>
											</div>
											<div class="col-12 estruturaLogin">
												<span class="iconeSpan"><i class="fa fa-user"></i></span>
												<h:inputText id="username" class="form-control form-login"
													p:type="text"
													p:placeholder="#{loginLabels.login_auth_input_username_placeholder}"
													value="#{loginAccount.user.username}" />
												<label for="username" class="error" id="username-error"></label>
											</div>
											<div class="col-12">
												<span class="iconeSpan"><i class="fa fa-lock"></i></span>
												<h:inputSecret id="password" class="form-control form-login"
													p:type="password"
													p:placeholder="#{loginLabels.login_auth_input_password_placeholder}"
													value="#{loginAccount.user.password}" />
												<label for="password" class="error" id="password-error"></label>
											</div>
											<div class="col-12">
												<h:commandButton class="button btn btn-login"
													autocomplete="off"
													value="#{loginLabels.login_auth_btn_submit}"
													action="#{loginAccount.loginValidation}" />
											</div>
											<div class="col-12 link-rec-senha-top">
												<h:commandLink id="logout-two"
													class="link-rec-senha text-center"
													value="#{loginLabels.login_auth_link_forgot_password}"
													action="#{loginAccount.forgetPasswordRedirect}" ajax="true" />
											</div>
										</div>
										<!-- Final input login -->
									</div>
								</div>
								<!-- Final do lado esquerdo da tela do site -->
							</div>
						</div>

					</div>
					<h:outputScript name="popper.min.js" library="js/popper" />
					<h:outputScript name="bootstrap.bundle.min.js"
						library="bootstrap/js" />
					<h:outputScript name="all.min.js" library="font-awesome/js" />
				</h:form>
				<div class="trademark">
					<div class="col-12">
						<h:outputLabel class="tracevia" p:value="©2020 Tracevia"
							id="trademark" />
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
	
	//Passar parametrôs para o arquivo externo
	validateLogin('#{requiredMessages.login_username_input_field}', '#{validatorMessages.validator_login_username_minlength}',
      '#{validatorMessages.validator_login_username_maxlength}', '#{requiredMessages.login_password_input_field}',
      '#{validatorMessages.validator_login_password_minlength}', '#{validatorMessages.validator_login_password_maxlength}');
	   	  
	</script>

	</h:body>
</f:view>
</html>
