	<f:viewAction onPostback="true" action="#{reportBean.defineSheetName('sos_calls') }" />
	
	<f:viewAction onPostback="true" action="#{reportBean.setTable('sos_calls') }" />

    <f:viewAction onPostback="true" action="#{reportBean.defineMultiSheet('false')}" />
		
	<f:viewAction onPostback="true" action="#{reportBean.setColumnsName('Hora atendimento, Hora inicio, Hora Final, Operador, Status Ligação') }" />
	<f:viewAction onPostback="true" action="#{reportBean.setSearchParameters('DATE_FORMAT(answered_date, `%d/%m/%Y %H:%i:%s`); DATE_FORMAT(start_date, `%d/%m/%Y %H:%i:%s`); DATE_FORMAT(end_date, `%d/%m/%Y %H:%i:%s`); user; state_id') }" />
