<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 	
	template="/template/dashboard-rov-layout.xhtml"> <!-- MAIN TEMPLATE STRUCTURE END -->
	
	<!-- TAG METADATA: PARA CARREGAR CAMPOS DA TABELA NO PROCESSAMENTO DA PÁGINA -->
	
	<f:metadata>

	    <f:viewAction onPostback="true" action="#{testerBean.defineFileName('mto_periods')}" />
		<f:viewAction onPostback="true" action="#{testerBean.defineFileTitle('Meteorológico por periodo')}" />
		<f:viewAction onPostback="true" action="#{testerBean.defineSheetName('TUXPAN')}" />
		<f:viewAction onPostback="true" action="#{testerBean.defineModule('mto')}" />
	    <f:viewAction onPostback="true" action="#{testerBean.defineJsTable('generic-report-table')}" />
		<f:viewAction onPostback="true" action="#{testerBean.defineJsTableScroll('51vh')}" />
		<f:viewAction onPostback="true" action="#{testerBean.haveChart('true')}" />
		<f:viewAction onPostback="true" action="#{testerBean.defineImageName('mto_periods')}" />		
		<f:viewAction onPostback="true" action="#{testerBean.defineChartTitle('Meteorológico por periodo')}" />		
		<f:viewAction onPostback="true" action="#{testerBean.defineAxis('station')}" />
		  
		<!-- CALL REPORT TYPE -->
		<f:viewAction onPostback="true" action="#{testerBean.setTable('mto_data')}"/>
		<f:viewAction onPostback="true" action="#{testerBean.setIdTable('station_id')}" />
		<f:viewAction onPostback="true" escape="false" action="#{testerBean.setColumnsName('DATA, INTERVALO, PRESSÃO ATMOSFERICA , UMIDADE RELATIVA, TEMPERATURA , VELOCIDADE DO VENTO, DIREÇÃO DO VENTO, PRECIPTAÇÃO ABSOLUTA, VISIBILIDADE, TEMPERATURA DE PAVIMENTO')}" />
	
		<f:viewAction onPostback="true" action="#{testerBean.setSearchParameters('DATE_FORMAT(datetime_, `%d`); IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.atmospheric_pressure, NULL)) AS DECIMAL(5,1)),0);  IFNULL(ROUND(AVG(IF(eq.equip_id = `1`, st.relative_humidity, NULL)),0),0); IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.temperature, NULL)) AS DECIMAL(3,1)),0); IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.wind_speed, NULL)) AS DECIMAL(3,2)),0);  IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.wind_direction, NULL)) AS DECIMAL(5,2)),0); IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.absolute_precipitation, NULL)) AS DECIMAL(6,2)),0);  IFNULL(ROUND(AVG(IF(eq.equip_id = `1`, st.visibility, NULL)),0),0); IFNULL(CAST(AVG(IF(eq.equip_id = `1`, st.road_temperature, NULL)) AS DECIMAL(3,1)),0)')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setInnerJoin('filter_directions q ON equip_id = station_id')}" />
	    <f:viewAction onPostback="true" action="#{testerBean.createReport()}" />

		<f:viewAction onPostback="true" action="#{testerBean.setPeriodColumn('datetime_')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(1, 'MONTH', 'JANEIRO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(2, 'MONTH', 'FEVEREIRO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(3, 'MONTH', 'MARÇO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(4, 'MONTH', 'ABRIL')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(5, 'MONTH', 'MAIO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(6, 'MONTH', 'JUNHO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(7, 'MONTH', 'JULHO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(8, 'MONTH', 'AGOSTO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(9, 'MONTH', 'SETEMBRO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(10, 'MONTH', 'OUTUBRO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(11, 'MONTH', 'NOVEMBROO')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(12, 'MONTH', 'DEZEMBRO')}" />
		
		<f:viewAction onPostback="true" action="#{testerBean.setPeriodColumn('datetime_')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(1, 'YEAR', '2020')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(2, 'YEAR', '2021')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(3, 'YEAR', '2022')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(4, 'YEAR', '2023')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(5, 'YEAR', '2024')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(6,'YEAR', '2026')}" />
		<f:viewAction onPostback="true" action="#{testerBean.setPeriod(7,'YEAR', '2027')}" />
		
				
		<!-- <f:viewAction onPostback="true" action="#{testerBean.setDivision('filter_directions, direction, direction')}" />  -->
		<f:viewAction onPostback="true" action="#{testerBean.setColumnDate('0@1')}" />
		
	
		<!-- <f:viewAction onPostback="true" action="#{testerBean.setDateSearch('data', 'outra data')}" /> -->
		<f:viewAction onPostback="true" action="#{testerBean.setFilterSearch('equip_id' , 'dispositivo', 'mto_equipment.equip_id|name', false, true)}" />
		<!-- <f:viewAction onPostback="true" action="#{testerBean.setFilterSearch('axlNumber', reportsLabels.reports_select_axles, 'filter_axles.id_axles|name' , true, true)}" /> -->

    </f:metadata>
	
	<!---->
	
	<!-- TEMPLATE DO CABEÇALHO -->
	
	<ui:define name="head" >  <!-- HEAD TEMPLATE COMPONENT --> 
	
	    <!-- CCS STYLE -->
	    
	    <h:outputStylesheet library="css/datatables/custom" name="table-style.css" /> <!-- CUSTOM TABLE STYLE  -->		
		<h:outputStylesheet library="css/reports" name="reports_template.css" /> <!-- REPORTS TEMPLATE STYLE -->
		<h:outputStylesheet library="css/forms" name="form-style.css" /> <!-- FORMS STYLES STYLE  -->		
		<h:outputStylesheet library="css/datepicker" name="datepicker.css" /> <!-- DATEPICKER STYLE -->
		<h:outputStylesheet library="bootstrap/css"	name="bootstrap-multiselect.css" />
			
		<!---->
		
		<!-- JAVASCRIPT FILE -->

		<h:outputScript library="js/datepicker" name="locales-datepicker.js" /> <!-- DATEPICKER LOCALE DEFINITIONS JS --> 
		<h:outputScript library="js/datepicker" name="datepicker.js" /> <!-- DATEPICKER JS --> 			
		<h:outputScript library="js/validation-forms/models" name="validation-models.js" />	<!-- VALIDATION MODEL JS --> 
		<h:outputScript library="js/validation-forms/reports/global" name="global-validation.js" /> <!-- SAT VALIDATION JS --> 
		<h:outputScript library="bootstrap/js" name="bootstrap-multiselect.js" />
		<h:outputScript library="js/multiselect" name="define-multiselect.js" />
		<h:outputScript library="js/reports" name="speed_reports_table_config.js"  /> <!-- REPORT DATATABLE report JS --> 
		<h:outputScript library="js/plugins/google" name="google-charts-loader.js"  />      
	 	<h:outputScript library="js/charts" name="chart.js" />
	
	   <!---->
	
	</ui:define> <!-- HEAD TEMPLATE COMPONENT - END --> 
	
	 <!---->
	 
	 <!-- TEMPLATE DO CONTEÚDO PRINCIPAL  -->
	
	 <ui:define name="main-content" >   <!-- MAIN CONTENT TEMPLATE COMPONENT --> 
	 
	  <!-- ============================================================================================================================= -->
	 		
	   <!-- DIV DE ESTRUTURA DA TABELA --> 
	    
	    <div class="table-container">   <!-- TABLE CONTAINER DIV CONTENT --> 		
	       <!----> 		
	        <h:form id="form-table" prependId="false"> <!-- FORM TABLE -->	 
	           
	      <!-- ALERT MESSAGE -->
	 
	      <ui:include src="/template/alerts/alert.xhtml" />
             
       <!-- ============================================================================================================================= -->
           
           <!-- NOME DO RELATÓRIO -->   
        
	    <div class="text-dark text-center font-weight-bold report-title" > <!-- REPORT NAME DIV --> 
	       <h:outputText value="Relatório de meteorologia por mês" /> <!-- NAME LABEL -->
	       <hr></hr> <!-- HORIZONTAL LINE -->
	    </div> <!-- REPORT NAME DIV END -->
	 
	 <!---->
	 
	  <!-- ============================================================================================================================= -->
	 
		<!-- TABELA PARA APRESENTAÇÃO DOS DADOS -->
	<h:dataTable id="generic-report-table" value="#{testerBean.report.lines}" var="line" autocomplete="off"
		styleClass="table table-striped table-bordered table-dark custom-table text-center" cellspacing="0"
		width="100%" headerClass="custom-table-header">
		<!-- DATATABALE JSF -->
		<c:forEach items="#{testerBean.columnsInUse}" var="header" varStatus="loop">
			<h:column>
				<!-- COLUMN -->
				<f:facet name="header">#{header}</f:facet> <!-- HEADER -->
				<h:outputText value="#{line[loop.index]}" /> <!-- VALUE -->
			</h:column> <!-- COLUMN END -->
		</c:forEach> <!-- LOOP TAG END -->
	</h:dataTable> <!-- DATATABALE JSF END -->
	<!---->
</h:form><!-- FORM TABLE END-->
	 
	  <!-- ============================================================================================================================= -->
	 
	    <!-- ACTION BUTTONS TEMPLATE: BOTÕES DE ENVIO DE FORMULÁRIO, LIMPEZA DE TABELA E VISUALIZAÇÃO DE GRÁFICOS -->
	 
	      <ui:include src="/template/action-reports/buttons_template.xhtml" />
	  
	  <!-- ============================================================================================================================= -->
		
	  </div><!-- TABLE CONTAINER DIV CONTENT END -->   
	  
	  <!-- ============================================================================================================================= -->
	  
	    <!-- CHART CONTAINER -->  
	  
	    <ui:include src="/template/chart/chart_template.xhtml" />
	
		
	  <!-- ============================================================================================================================= -->
	  
	     <!-- SUBMIT MODAL TEMPLATE: REALIZAR O PREENCHIMENTO DO FORMULÁRIO -->
	   
	      <ui:include src="/template/modal/submit_modal_template.xhtml" />
	        
      <!-- ============================================================================================================================= -->
             
         <!-- CLEAR MODAL TEMPLATE: LIMPAR DADOS DA TABELA -->
               
          <ui:include src="/template/modal/clear_modal_template.xhtml" />
	   
	  <!-- ============================================================================================================================= -->
	   
	     <!-- DOWNLOAD MODAL TEMPLATE: REALIZAR DOWNLOAD DE ARQUIVOS EXCEL -->
	   
	      <ui:include src="/template/modal/download_modal_template.xhtml" />
		    
	  <!-- ============================================================================================================================= -->	    
		    		
		<!-- LOADING MESSAGE: MENSAGEM DE CARREGAMENTO (ATIVADA ENQUANTO AS INFORMAÇÕES SÃO PROCESSADAS) -->
							
		<div id="loading"> 
			<span>#{reportsLabels.reports_loading_message}...</span>
		</div>
		
	  <!-- ============================================================================================================================= -->
	  
	   <!-- VALIDATION ATTRIBUTES: VÁRIAVEIS DE ATRIBUIÇÃO QUE SERÃO ENVIADAS A UM ARQUIVO EXTERNO JS PARAR USO DE VALIDAÇÃO -->	 	
		 	 	 	
		 <form name="validation"> <!-- FORM VALIDATION  -->
		 		 		   	 	
		 <input type="hidden" name="language" value="#{language.locale}" /> <!-- LOCALE LANGUAGE ATTRIBUTE -->
		 
		 </form> <!-- FORM VALIDATION END -->
		 
	  <!-- ============================================================================================================================= -->
	
	</ui:define>  <!-- MAIN CONTENT TEMPLATE COMPONENT END -->	
				 
</ui:composition> 	 <!-- MAIN TEMPLATE STRUCTURE END -->
