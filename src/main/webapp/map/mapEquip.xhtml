<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
    
    <h:body>
    
    <f:view locale="#{language.locale}">     
           
    <c:forEach items="#{listEquipsBean.equips}" var="loadItem"> 

        <ui:fragment rendered="#{loadItem.value}">
            
                <div class="equipments">
                    
                    <c:forEach items="#{loadItem.list}" var="item" varStatus="loop">                    
	                        <c:choose>
	                       
	                         	<!-- DMS -->
	                         	
		                        <c:when test="#{item.table_id eq 'dms'}">                        
		                        	<ui:include src="/template/equips/template/dms/dms-map.xhtml" />                            
		                        </c:when>
		                        
		                         <!-- HIT -->	
		                        
		                         <c:when test="#{item.table_id eq 'hit'}">                            
		                           <ui:include src="/template/equips/template/hit/hit-map.xhtml" />                                  
		                         </c:when>
		                         
		                        <!-- METEO -->	
		                        
		                        <c:when test="#{item.table_id eq 'meteo'}">                        
		                          <ui:include src="/template/equips/template/meteo/meteo-map.xhtml" />                    
		                        </c:when>
		                        
		                        <!-- SAT -->
		                        
			                    <c:when test="#{item.table_id eq 'sat'}">                     
			                  		<ui:include src="/template/equips/template/sat/sat-map.xhtml" />                           
			                    </c:when>
			                    
			                    <!-- SPEED -->
		
		                        <c:when test="#{item.table_id eq 'speed'}">                               
		                            <ui:include src="/template/equips/template/speed/speed-map.xhtml" />                            
		                        </c:when>
		                        
		                        <!---->
	                                                                
                       		<c:otherwise>                             
	                            <ui:include src="/template/equips/template/generic/generic-map.xhtml" /> 	                                                                    
                        	</c:otherwise>
                        </c:choose>                
                    </c:forEach>                
                </div>
        	</ui:fragment>        
    	</c:forEach>
   	</f:view>    
	</h:body>    
</html>
