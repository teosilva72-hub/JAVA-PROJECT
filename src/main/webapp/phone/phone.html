<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="12960" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ctxSip</title>
    <link rel="icon" type="image/gif" href="img/favicon.ico" />
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/resources/font-awesome/css/fontawesome.min.css" />
    <link href="css/ctxSip.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="sipClient" class="calls-client">
        <div class="container-fluid">

            <div class="clearfix sipStatus d-flex closed">
                <div id="txtCallStatus" class="pull-right"></div>
                <div id="txtRegStatus" class="ml-auto">&nbsp;</div>
            </div>

            <div class="container">
                <div class="row mb-3" id="phoneUI">
                    <div id="rmtVol" class="col-auto pl-0 hidden">
                        <div class="card bg-white my-n1">
                            <div class="card-body d-flex p-1">
                                <div class="btn-group mr-2">
                                    <button type="button" class="btn btn-sm btn-warning dropdown-toggle"
                                        id="btnMicRemote" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <svg height="15" fill="currentColor"
                                            class="hidden bi bi-mic-fill position-absolute" viewBox="0 -3 16 16">
                                            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                                            <path
                                                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                                        </svg>
                                        <svg height="15" fill="currentColor" class="hidden bi bi-mic"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                                            <path
                                                d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z" />
                                        </svg>
                                        <svg height="15" fill="currentColor" class="hidden bi bi-mic-mute"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3z" />
                                            <path
                                                d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z" />
                                        </svg>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnMicRemote">
                                        <input class="form-control-range" type="range" min="0" max="100" value="100"
                                            step="1" id="sldMicrophoneRemote" />
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-warning dropdown-toggle"
                                        id="btnVolRemote" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <svg height="15" fill="currentColor"
                                            class="hidden bi bi-volume-up-fill position-absolute" viewBox="0 -3 16 16">
                                            <path
                                                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                                            <path
                                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                                            <path
                                                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                                        </svg>
                                        <svg height="15" fill="currentColor" class="hidden bi bi-volume-up"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                                            <path
                                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                                            <path
                                                d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z" />
                                        </svg>
                                        <svg height="15" fill="currentColor" class="hidden bi bi-volume-down"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11zM12.025 8a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
                                        </svg>
                                        <svg height="15" fill="currentColor" class="hidden bi bi-volume-off"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M10.717 3.55A.5.5 0 0 1 11 4v8a.5.5 0 0 1-.812.39L7.825 10.5H5.5A.5.5 0 0 1 5 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM10 5.04 8.312 6.39A.5.5 0 0 1 8 6.5H6v3h2a.5.5 0 0 1 .312.11L10 10.96V5.04z" />
                                        </svg>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnVolRemote">
                                        <input class="form-control-range" type="range" min="0" max="100" value="100"
                                            step="1" id="sldVolumeRemote" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 ml-auto">
                        <button class="btn btn-sm btn-primary dropdown-toggle d-block" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="btnVol"
                            title="Volume">
                            <svg height="15" class="svg-inline--fa fa-volume-up fa-w-18 fa-fw" aria-hidden="true" focusable="false"
                                data-prefix="fa" data-icon="volume-up" role="img" viewBox="0 0 576 512"
                                data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zm233.32-51.08c-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 78.98-39.55 152.09-105.82 195.58-11.17 7.32-14.29 22.34-6.95 33.5 7.04 10.71 21.93 14.56 33.51 6.95C528.27 439.58 576 351.33 576 256S528.27 72.43 448.35 19.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.54 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z">
                                </path>
                            </svg>
                            <svg height="15" class="svg-inline--fa fa-volume-down fa-w-12 fa-fw hidden" aria-hidden="true"
                                focusable="false" data-prefix="fa" data-icon="volume-down" role="img"
                                viewBox="0 0 384 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M215.03 72.04L126.06 161H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V89.02c0-21.47-25.96-31.98-40.97-16.98zm123.2 108.08c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 229.28 336 242.62 336 257c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.87z">
                                </path>
                            </svg>
                            <svg height="15" class="svg-inline--fa fa-volume-off fa-w-8 fa-fw hidden" aria-hidden="true"
                                focusable="false" data-prefix="fa" data-icon="volume-off" role="img"
                                viewBox="0 0 256 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M215 71l-89 89H24a24 24 0 0 0-24 24v144a24 24 0 0 0 24 24h102.06L215 441c15 15 41 4.47 41-17V88c0-21.47-26-32-41-17z">
                                </path>
                            </svg>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnVol">
                            <input class="form-control-range" type="range" min="0" max="100" value="100" step="1"
                                id="sldVolume" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="well-sip">

                <div id="sip-log" class="card">
                    <div class="card-header">
                        <h4 class="text-muted card-text text-font">
                            Chamadas recentes<span class="float-right sipLogClear"><svg style="display: none;"
                                    class="svg-inline--fa fa-trash fa-w-14 text-muted" width="15" title="Clear Log"
                                    aria-labelledby="svg-inline--fa-title-tFmrKIaCpeHh" data-prefix="fa"
                                    data-icon="trash" role="img"
                                    viewBox="0 0 448 512" data-fa-i2svg="">
                                    <title id="svg-inline--fa-title-tFmrKIaCpeHh">Clear Log</title>
                                    <path fill="currentColor"
                                        d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z">
                                    </path>
                                </svg></span>
                        </h4>
                    </div>
                    <div id="sip-logitems">
                        <p class="text-muted text-center mt-4">Sem chamadas
                            recentes.</p>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="mdlError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
                data-keyboard="false">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Sip Error</h4>
                        </div>
                        <div class="modal-body text-center text-danger">
                            <h3>
                                <i class="fa fa-3x fa-ban"></i>
                            </h3>
                            <p class="lead">Falha ao registrar o SIP. Sem chamadas
                                dispon√≠veis.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <audio id="ringtone" src="../phone/sounds/incoming.mp3" loop="loop"></audio>
    <audio id="ringbacktone" src="../phone/sounds/outgoing.mp3" loop="loop"></audio>
    <audio id="dtmfTone" src="../phone/sounds/dtmf.mp3"></audio>
    <audio id="audioRemote"></audio>

    <script type="text/javascript" src="/resources/js/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/resources/js/stomp/controllerStomp.js"></script>
    <script type="text/javascript" src="/resources/js/stomp/stomp.min.js"></script>
    <script type="text/javascript" src="/phone/scripts/sos.js"></script>

    <script type="text/javascript" src="/phone/scripts/moment.js/moment.min.js"></script>
    <script type="text/javascript" src="/phone/scripts/SIP.js/sip.min.js"></script>
    <script type="text/javascript" src="/phone/scripts/config.js"></script>
    <script type="text/javascript" src="/phone/scripts/app.js"></script>

</body>

</html>
