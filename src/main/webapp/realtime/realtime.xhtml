<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="/template/dashboard-rov-layout.xhtml">

	<ui:define name="head">
		<title>#{abaLabels.map_linear}</title>

        <h:outputStylesheet name="form-style.css" library="css/forms" />
		<h:outputStylesheet name="layoutGENERIC.css" library="css/generic" />
		<h:outputStylesheet name="layoutSAT.css" library="css/sat" />
		<h:outputStylesheet name="layoutPMV.css" library="css/pmv" />
		<h:outputStylesheet name="layoutSPEED.css" library="css/speed" />
		<h:outputStylesheet name="realtime.css" library="css/realtime" />
	    <h:outputStylesheet library="css/validation" name="validation-style.css" />

		<!-- Script -->
		<h:outputScript library="bootstrap/js" name="bootstrap-input-spinner.js?version=#{notificationsView.timestamp}" />
		<h:outputScript library="js/validation-forms/models" name="validation-models.js" />
		<h:outputScript library="js/validation-forms/user-interface" name="realtime-validation.js?version=#{notificationsView.timestamp}" />

	</ui:define>

	<ui:param name="permission" value="#{ userAccount.userPermision() }" />
	<ui:param name="SuperAdmin" value="#{ permission == 1 || permission == 6 }" />
	<ui:param name="DMS" value="#{ loginAccount.load.en_dms }" />
	<ui:param name="SPEED" value="#{ loginAccount.load.en_speed }" />
	<ui:param name="VideoWall" value="#{ permission == 9 }" />

	<ui:define name="main-content">
		
	<!--  ******************************************************************************************************* -->

		<!-- ALERTS POSITION -->
		
		<div class="messages">

			<c:if test="#{ SuperAdmin || VideoWall }">
							
			<!-- ======================== ALERTS ======================== -->
			
			<ui:include src="/template/alerts/alerts.xhtml" />  

			</c:if>
       
       </div>    
		
		<!-- WEB ZOOM -->
		<div class="map-options">
			<div id="topButtons">
				
				<button type="button" id="zoomIn" class="zoomButton" data-toggle="tooltip" data-placement="bottom"
					title="Zoom In" data-trigger="hover" >
					<span><i class="fas fa-plus-square fa-2x"></i></span>
				</button>

				<button type="button" id="zoomOut" class="zoomButton" data-toggle="tooltip" data-placement="bottom"
					title="Zoom Out" data-trigger="hover" >
					<span><i class="fas fa-minus-square fa-2x"></i></span>
				</button>

				<c:if test="#{ SuperAdmin }">

					<button type="button" id="addequip" class="btn btn-dark form-modal-draw-button"
						onclick="defaultAdd()"
						title="Add Equipment" data-toggle="modal"
						data-target="#modaladd">#{mapLabels.$label_map_option_btn_add_equipment}</button>

				</c:if>

			</div>

			<c:if test="#{ SuperAdmin || VideoWall }">

				 <!--  ******************************************************************************************************* -->
				
				<h:form id="real">
	
					<h:inputHidden id="equipIdPos" value="#{equipsBean.equipId}" />
					<h:inputHidden id="equipTablePos" value="#{equipsBean.equipTable}" />
					<h:inputHidden id="equipPosX" value="#{equipsBean.positionX}" />
					<h:inputHidden id="equipPosY" value="#{equipsBean.positionY}" />
					<input type="hidden" id="positionView" name="positionView" value="linear" />
					
				 <!--  ******************************************************************************************************* -->
					
					<h:commandButton id="savePos" style="display:none;"
						class="btn btn-dark form-modal-draw-button"
						value="#{mapLabels.$label_map_option_btn_save_position_equipment}" >					
						<f:ajax execute="@form" render="@none" listener="#{equipsBean.definePosition}" />
					</h:commandButton>
					
				 <!--  ******************************************************************************************************* -->
	
					<h:commandButton id="cancelPos" style="display:none;" class="btn btn-dark form-modal-draw-button"
						value="#{mapLabels.$label_map_option_btn_cancel_position_equipment}" 
						onclick="alertOptions('#error', '${mapLabels.$message_map_alert_position_cancel}');"
						title="Cancel Change Position">
						<f:ajax render="#realcancel" onevent="onEventRealtimeFunction" />
					</h:commandButton>
				</h:form>
				
				<!--  ******************************************************************************************************* -->						 
				
			</c:if>
			
		</div>
		
		<!-- OVERFLOW -->
		<section class="overflow" scroll-zoom="0.5" max-scale="5" id="content" >			
		
            <!-- START SECTION -->
			<div id="zoomtext" scale="1" class="section">	
				<div class="boxs"></div>			
				<div class="boxs1"></div>	
				<div class="boxs2"></div>	
				<h:graphicImage class="grab-map" value="#{loginAccount.linearMapUI}" /> <!-- MAP FRONT IMAGE -->
			</div>
																
			<!-- DRAG ITEMS -->		
			<div class="draggable" id="equipAll">
			
			<!-- Carrega os equipamentos -->
			
			</div>	<!---->	

			<!-- Plaque -->

			<ui:fragment rendered="#{loginAccount.plaque ne ''}">
				<div>
					<c:forEach begin="1" end="20" var="item">
						<div class="plaque km#{item * 5}">
							<img width="75" src="/resources/images/plaques/#{loginAccount.plaque}/#{item * 5}km.webp" />
						</div>
					</c:forEach>
				</div>
			</ui:fragment>
				
			</section>

			<div class="context-menu">
				<button type="button" class="btn btn-secondary dinamic-mouse-right" for="cftv" onclick="settingCftv()">#{mapLabels.$label_map_equipment_settings}
				</button>
				<button type="button" class="btn btn-dark dinamic-mouse-right window-mouse-right" for="cftv" onclick="windowCftvRight()">#{mapLabels.$label_map_equipment_realtime_view}
				</button>
				<button type="button" class="btn btn-secondary dinamic-mouse-right" for="all" onclick="moreOption()"> #{mapLabels.$label_map_equipment_options} </button>
			</div>

	</ui:define>
	
	<ui:define name="modal-content"> <!-- MODAL CONTENT UI -->
		
		<c:if test="#{ SuperAdmin }">

		 <!-- ======================== CREATE ======================== -->
		
       		<ui:include src="/template/map-modal/create-map.xhtml" />  
			
		</c:if>
		
		<!---->
		
		<c:if test="#{ SuperAdmin || VideoWall }">
			
		<!-- ======================== OPTIONS ======================== -->

			<ui:include src="/template/map-modal/options-map.xhtml" />

		<!---->
		
		<!-- ======================== EDIT ======================== -->
		
       		<ui:include src="/template/map-modal/edit-map.xhtml" />  
					
		</c:if>
		
		<!---->
		
		<c:if test="#{ SuperAdmin }">
		        				
		<!-- ======================== DELETE ======================== -->
		
       		 <ui:include src="/template/map-modal/delete-map.xhtml" />  				

		</c:if>
		
		<!---->
						
		<!-- ======================== SIZE ======================== -->
		
        	<ui:include src="/template/map-modal/size-map.xhtml" />  
        	
        <!---->
	
	</ui:define>	

	<ui:define name="jscript">
	
		<c:if test="#{ DMS }">
			<h:outputScript name="dmsAnimation.js?version=#{notificationsView.timestamp}" p:type="module" library="js/dms" />
		</c:if>
		<c:if test="#{ SPEED }">
			<h:outputScript name="speed_event.js" library="js/speed" />
		</c:if>

		<h:outputScript library="js/realtime" name="realtime.js?version=#{notificationsView.timestamp}"  />
			
		<c:if test="#{ SuperAdmin }">

			<!-- MudanÃ§a -->

				<!-- ********************************************************************************************************************* -->
										
			<!-- EXTERNAL SCRIPT ELEMENTS -->	 	
						
			<form name="validation"> <!-- FORM VALIDATION ATTRIBUTES - SEND INFORMATION TO AN EXTERNAL FILE JS -->
				
				<input type="hidden" name="requiredEquipmentsMsg" value="#{requiredMessages.required_user_interface_select_equipments}" /> <!-- EQUIPMENT REQUIRED MESSAGE -->
				<input type="hidden" name="requiredEquipIdMsg" value="#{requiredMessages.required_user_interface_equip_id}" /> <!-- EQUIPMENT ID REQUIRED MESSAGE -->
				<input type="hidden" name="validatorNumberMsg" value="#{validatorMessages.validator_number_message}" /> <!-- EQUIPMENT ID IS NUMBER VALIDATION MESSAGE -->
				<input type="hidden" name="validatorMaxLenght" value="#{validatorMessages.validator_global_maxlength}" /> <!-- EQUIPMENT NAME LENGHT VALIDATION MESSAGE -->
				<input type="hidden" name="requiredEquipmentNameMsg" value="#{requiredMessages.required_user_interface_equip_name}" /> <!-- EQUIPMENT NAME REQUIRED MESSAGE -->
				<input type="hidden" name="requiredCitiesMsg" value="#{requiredMessages.required_user_interface_cities}" /> <!-- CITIES REQUIRED MESSAGE -->
				<input type="hidden" name="requiredRoadsMsg" value="#{requiredMessages.required_user_interface_roads}" /> <!-- ROADS REQUIRED MESSAGE -->
				<input type="hidden" name="requiredKmMsg" value="#{requiredMessages.required_user_interface_km}" /> <!-- KM REQUIRED MESSAGE -->
				
			</form> <!----> 	 	
			
		</c:if>

	</ui:define>
</ui:composition>
