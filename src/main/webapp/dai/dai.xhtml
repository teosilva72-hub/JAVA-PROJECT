<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui"
	template="/template/dashboard-rov-layout.xhtml">
	<ui:define name="head">
		<title>DAI</title>
		<h:outputStylesheet library="css/datatables/custom"
			name="table-style.css" />
		<h:outputStylesheet library="css/reports" name="reports_template.css" />
		<h:outputStylesheet library="css/forms" name="form-style.css" />
		<h:outputStylesheet library="css/dai" name="style.css" />
		<h:outputStylesheet name="datepicker.css" library="css/datepicker" />
		<h:outputStylesheet library="bootstrap/css"
			name="bootstrap-multiselect.css" />
		<h:outputStylesheet name="layoutSAT.css" library="css/sat" />
		<h:outputStylesheet library="css/occ" name="occurrences.css" />
		<h:outputStylesheet library="css/datepicker" name="datepicker.css" />
		<h:outputScript library="js/dai" name="controller_dai.js" />
	</ui:define>
	<ui:define name="main-content">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">DAI RELATÓRIO</h1>
				<hr></hr>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<h:form prependId="false" id="mainTable">
					<div class="table">
						<!-- TABELA -->
						<h:dataTable id="dai-table" var="data" disabled="true"
							value="#{daiBean.traffics}"
							styleClass="table table-sm custom-table table-striped table-dark table-hover"
							cellspacing="0" width="100" headerClass="custom-table-header"
							columnClasses="idColumn,  typeColumn, nameColumn, imageColumn, textColumn, actionColumn">
							<h:column>
								<f:facet name="header">Número</f:facet>
								<h:outputText value="#{data.plate}" pt:idx="#{data.id}"
									style="font-size: 12px; " />
								<h:commandButton style="display: none" pt:setParameter="setParameter">
									<f:ajax execute="@this" render=":modalPopUp" listener="#{daiBean.setTraffic(data.id)}" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Direção</f:facet>
								<h:outputText value="#{data.direction}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">Faixa</f:facet>
								<h:outputText value="#{data.lane}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">Canal</f:facet>
								<h:outputText value="#{data.channel}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">Data</f:facet>
								<h:outputText value="#{data.date}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">Hora</f:facet>
								<h:outputText value="#{data.hour}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">Incidente</f:facet>
								<h:outputText value="#{data.incident}" style="font-size: 12px; " />
							</h:column>
						</h:dataTable>
					</div>
				</h:form>
			</div>
			<div class="col-md-2">
				<div class="btns">
					<button type="button" class="btn btn-warning btn1"
						data-toggle="modal" data-target="#modalPesquisa"
						onclick="dataPicker()">Pesquisar</button>
					<button id="btnDetalhes" class="btn btn-primary btn1">Detalhes</button>
					<button type="button" class="btn btn-dark btn1" id="btnPdf">PDF</button>
				</div>
			</div>
		</div>
		<!-- Modal pesquisa -->
		<div class="modal fade" id="modalPesquisa" tabindex="-1"
			aria-labelledby="modalPesquisa" aria-hidden="true">
			<h:form prependId="false" id="modalSearch">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-title">Filtro de
								Pesquisa</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-4">
									<span>Data</span>
									<h:inputText class="form-control inputDesign" id="dateSearch" name="dateSearch"
										pt:placeholder="yyyy-mm-dd"></h:inputText>
								</div>
								<div class="col-md-4">
									<span>Câmera</span>
									<select class="form-control inputDesign" id="channelSearch" name="channelSearch">
										<option value="">Selecionar</option>
										<option value="1">Canal 1</option>
										<option value="2">Canal 2</option>
										<option value="3">Canal 3</option>
										<option value="4">Canal 4</option>
									</select>
								</div>
								<div class="col-md-4">
									<span>Faixa</span>
									<select class="form-control inputDesign" id="laneSearch" name="laneSearch">
										<option value="">Selecionar</option>
										<option value="01">Faixa 01</option>
										<option value="02">Faixa 02</option>
										<option value="03">Faixa 03</option>
										<option value="04">Faixa 04</option>
										<option value="05">Faixa 05</option>
										<option value="06">Faixa 06</option>
										<option value="07">Faixa 07</option>
										<option value="08">Faixa 08</option>
									</select>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Voltar</button>
							<h:commandButton value="Pesquisar" styleClass="btn btn-primary" pt:data-dismiss="modal">
								<f:ajax execute="@form" render=":mainTable" listener="#{daiBean.getFilesFiltered()}" onevent="onFilterFunction" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="popup"
			data-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<h:form prependId="false" id="modalPopUp">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">
								<i class="fas fa-exclamation-triangle"></i> Último Incidente
							</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<h:graphicImage style="width: 100%;" value="data:image/jpg;base64, #{daiBean.traffic.path}"/>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-6">
									<p>Equipamento: <h:outputText  /></p>
								</div>
								<div class="col-md-6">
									<p>Local: <h:outputText value="#{daiBean.traffic.direction}" /></p>
								</div>
								<div class="col-md-6">
									<p>Incidente: <h:outputText value="#{daiBean.traffic.incident}" /></p>
								</div>
								<div class="col-md-6">
									<p>Data: <h:outputText value="#{daiBean.traffic.date}" /></p>
								</div>
								<div class="col-md-6">
									<p>Hora: <h:outputText value="#{daiBean.traffic.hour}" /></p>
								</div>
								<div class="col-md-6">
									<p>Câmera: <h:outputText value="#{daiBean.traffic.channel}" /></p>
								</div>
								<div class="col-md-6">
									<p>Rodovia <h:outputText  /></p>
								</div>
								<div class="col-md-6">
									<p>Faixa: <h:outputText value="#{daiBean.traffic.lane}" /></p>
								</div>
								<div class="col-md-6">
									<p>Equipamento: <h:outputText  /></p>
								</div>
								<button type="button" class="btn btn-dark btn1"
									data-dismiss="modal">Voltar</button>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<h:outputScript name="datepicker.js" library="js/datepicker" />
		<h:outputScript name="locales-datepicker.js" library="js/datepicker" />
		<h:outputScript name="jquery.validate.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="additional-methods.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="bootstrap.bundle.min.js" library="bootstrap/js" />
	</ui:define>
</ui:composition>
