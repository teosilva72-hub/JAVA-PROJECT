		<div class="jumbotron bg-dark px-3">
			<!-- INICIO DO FORMULARIO EQUIP -->

			<!-- INICIO DA GRID - ESTRUTURA DO DAS TRABELAS -->
			<div class="row conteudoPag">
				<!-- INICIO DA TABELA SELECAO -->
				<div class="col-auto">
					<div class="row float-start">
						<!-- GRID OPCOES INICIO -->
						<div class="col-auto" id="toogleMenu">
							<button type="button" class="btn btn-light" toggle="show">#{dmsLabels.dms_available_messages_btn_show}</button>
						</div>
						<div class="col-auto">
							<h:form>
								<input type="hidden" name="dmsChanges" id="dmsChanges" />
								<h:commandButton value="#{dmsLabels.dms_available_messages_btn_send}" type="button" class="btn btn-light" id="btn-save">
									<f:ajax execute="@form" listener="#{dmsActiveMessage.activateMessage}" />
								</h:commandButton>
							</h:form>
						</div>
						<!-- GRID OPCOES FINAL -->
					</div>
					<div class="message-block" id="showOption">
						<div id="label-message-content">
							<span class="label-message-block">#{dmsLabels.dms_active_messages_label_selection}</span>
						</div>
						<!-- INICIO DO PAINEL -->
						<div class="card border-dark mb-3" style="z-index: 2;">
							<div class="card-header">
								<div class="row">
									<div class="col-sm">
										<!-- INICIO DO CHECK BOX TOPO -->
										<div class="form-check form-switch">
											<input type="checkbox" class="form-check-input" id="checkListAll" />
											<label class="form-check-label"
												for="checkListAll">#{dmsLabels.dms_active_messages_select_all}</label>
										</div>
										<!-- FINAL DO CHECK BOX TOPO -->
									</div>
									<div class="col typeDMS">
										<div class="form-check form-check-inline me-1">
											<input class="form-check-input" type="radio" name="typeDMS" id="typeDMS1"
												value="driver1" checked="checked" />
											<label class="form-check-label" for="typeDMS1">T1</label>
										</div>
										<div class="form-check form-check-inline me-1">
											<input class="form-check-input" type="radio" name="typeDMS" id="typeDMS2"
												value="driver2" />
											<label class="form-check-label" for="typeDMS2">T2</label>
										</div>
										<div class="form-check form-check-inline me-1">
											<input class="form-check-input" type="radio" name="typeDMS" id="typeDMS3"
												value="driver3" />
											<label class="form-check-label" for="typeDMS3">T3</label>
										</div>
									</div>
								</div>
								<!-- INICIO SELECT OPTION -->
								<div id="selection-div">
									<div id="mt-2">
										<select id="selectionType" class="form-select" aria-label="select type">
											<option value="All" selected="selected">#{dmsLabels.dms_active_messages_all}</option>
											<c:forEach items="#{dmsMessage.type}" var="opt">
												<option value="#{opt.value}">#{opt.label}</option>
											</c:forEach>
										</select>
									</div>
								</div>
								<!-- FINAL SELECT OPTION -->
							</div>
							<div class="card-body">
								<div id="page-dms">

									<div id="#{item.table_id}#{item.equip_id}" class="equip-info my-2" scale="1.5">

										<!-- Table with DIV -->

										<div class="tableStyle card on">
											<div class="dms-name card-header py-0">
												<div class="text-center dmsTab#{item.equip_id}">
												</div>
											</div>
											<div class="row text-center card-body p-0">
												<div id="child-img" class="col-2 padding-dms">
													<img src="/resources/images/pictures/#{dmsMessage.image}"
														class="picture-box primary" id-img="0" />
												</div>
												<div id="child-msg" class="col-auto msg-pos">
													<div id="message" class="table-message">

															<div class="col-1 px-0 border-table">

												<div id="child-img" class="col-2 second-img ms-auto">
													<img src="/resources/images/pictures/#{pmvMessage.image}"
														class="picture-box secondary" id-img="0" />
												</div>
											</div>
										</div>

									</div>
								</div>

								<div id="messages-list">
									<select id="availableMessage" class="form-select" size="7"
										aria-label="select message">
										<option value="0" selected="selected" style="display: none;">#{dmsLabels.dms_active_dafault}</option>
									</select>
									<c:forEach items="#{dmsMessage.messages}" var="opt" varStatus="status">
										<div id="listSelectDMS#{opt.id_message}" idMessage="#{opt.id_message}"
											type="#{opt.tipo}" name="#{opt.nome}" driver="#{opt.driver}">
											<input type="hidden" name="page1" imageId="#{opt.pages[0].id_image}"
												image="#{opt.pages[0].image}" imageId2="#{opt.pages[0].id_image2}"
												image2="#{opt.pages[0].image2}" line1="#{opt.pages[0].text1}"
												line2="#{opt.pages[0].text2}" line3="#{opt.pages[0].text3}"
												timer="#{opt.pages[0].timer}" />
											<input type="hidden" name="page2" imageId="#{opt.pages[1].id_image}"
												image="#{opt.pages[1].image}" imageId2="#{opt.pages[1].id_image2}"
												image2="#{opt.pages[1].image2}" line1="#{opt.pages[1].text1}"
												line2="#{opt.pages[1].text2}" line3="#{opt.pages[1].text3}"

												image2="#{opt.pages[2].image2}" line1="#{opt.pages[2].text1}"
												line2="#{opt.pages[2].text2}" line3="#{opt.pages[2].text3}"
												timer="#{opt.pages[2].timer}" />
											<input type="hidden" name="page4" imageId="#{opt.pages[3].id_image}"
												image="#{opt.pages[3].image}" imageId2="#{opt.pages[3].id_image2}"
												image2="#{opt.pages[3].image2}" line1="#{opt.pages[3].text1}"
												line2="#{opt.pages[3].text2}" line3="#{opt.pages[3].text3}"
												timer="#{opt.pages[3].timer}" />
											<input type="hidden" name="page5" imageId="#{opt.pages[4].id_image}"
												image="#{opt.pages[4].image}" imageId2="#{opt.pages[4].id_image2}"
												image2="#{opt.pages[4].image2}" line1="#{opt.pages[4].text1}"
												line2="#{opt.pages[4].text2}" line3="#{opt.pages[4].text3}"
												timer="#{opt.pages[4].timer}" />
										</div>
										<option value="#{status.index + 1}" type="#{opt.tipo}"
											driver="driver#{opt.driver}">#{opt.nome} -
											#{dmsMessage.translateType(opt.tipo)}</option>
									</c:forEach>
								</div>
								<!-- INICIO DOS BOTÔES -->
								<div class="btn-group btn-group-sm mt-2 d-flex" role="group" aria-label="button menu">
									<button id="btn-apply" disabled="disabled"
										class="btn btn-secondary">#{dmsLabels.dms_active_messages_btn_apply}</button>
									<button id="btn-clear"
										class="btn btn-secondary ">#{dmsLabels.dms_active_messages_btn_clean}</button>
									<button id="btn-reset"
										class="btn btn-secondary">#{dmsLabels.dms_active_messages_btn_reset}</button>
								</div>

								<!-- FINAL DOS BOTÔES -->
							</div>
						</div>
						<!-- FINAL DO PAINEL -->
					</div>
				</div>
				<!-- FINAL DA TABELA SELECAO -->
				<!-- INICIO DA TABELA ESTADO ATUAL -->
				<div id="allDMS" class="row col">

				<!-- FINAL DA TABELA NOVO ESTADO -->

		<!-- FINAL DO FORMULARIO EQUIP -->
		<form name="variable">
			<input style="display:none" value="#{dmsLabels.dms_available_messages_btn_show}" name="showButton" />
			<input style="display:none" value="#{dmsLabels.dms_available_messages_btn_hide}" name="hiddenButton" />
		</form>
