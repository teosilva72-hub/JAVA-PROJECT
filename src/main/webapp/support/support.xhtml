<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/template/dashboard-rov-layout.xhtml">
	<!-- MAIN TEMPLATE STRUCTURE END -->

	<ui:define name="head">
		<!-- HEAD TEMPLATE COMPONENT -->

		<h:outputStylesheet name="form-style.css" library="css/forms" />
		<h:outputStylesheet library="css/validation"
			name="validation-style.css" />

	</ui:define>

	<!---->

	<ui:define name="main-content">
		<!-- MAIN CONTENT TEMPLATE COMPONENT -->


		<div class="ml-auto mr-auto mb-0 col-md-6 ">


			<h:form id="form">
				<!-- Alert evento -->

				<h5 class="row justify-content-center text-dark">Suporte</h5>


				<div class="form-row border border-dark">
					<div class="col-12 input-field ">
						<label for="name"></label> <input type="text"
							class="form-control text-center " id="name" name="name"
							placeholder="Nome do Usuario" />
					</div>
					<div class="error-label">
						<label for="name" class="error" id="name-error">error</label>
					</div>
					<div class="col-12 input-field  ">
						<label for="email"></label> <input type="email"
							class="form-control  text-center" id="email"
							placeholder="Endereço de email" />
					</div>
					<div class="error-label">
						<label for="email" class="error" id="email-error">error</label>
					</div>
				  <div class="col-12">
					<div class="select-field">
						<label for="concessionaria"></label> <select
							class="form-control text-center" id="concessionaria1">
							<option>Concessonária</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
								</select>
					</div>				
					<div class="error-label">
						<label for="concessionaria" class="error" id="concessionaria-error">erro</label>
					</div>
				</div>
				
				<!---->
				
				 <div class="col-12">
					 <div class="select-field  ">
						<label for="categoria"></label> <select
							class="form-control text-center" id="categoria">
							<option>Categoria</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
				    </div>
					<div class="error-label">
						<label for="categoria" class="error" id="categoria-error">error</label>
					</div>
				 </div>
				 
				 <!---->
			 
				<div class=" col-12 input-field">
					<label for="assunto"></label> <input type="text"
						class="form-control text-center" id="assunto"
						placeholder="Assunto" />
			</div>
					<div class="error-label">
						<label for="assunto" class="error" id="assunto-error">error</label>
					</div>
				<div class=" col-12 input-field">
					<label for="mensagem"></label>
					<textarea class="form-control text-center"
						id="mensagem" rows="3" placeholder="Mensagem"></textarea>
			
					</div>
					<div class="error-label">
						<label for="mensagem" class="error" id="mensagem-error">error</label>
					</div>
				</div>
				
				<div class="row d-flex justify-content-center mb-0">

					<h:commandButton value="#{reportsLabels.reports_form_btn_send}"
						id="btn-send" class="btn btn-dark form-draw-button submit-btn" />
					<!-- SEND -->

					<!---->

					<h:commandButton value="#{reportsLabels.reports_form_btn_reset}"
						immediate="true" id="btn-reset"
						class="btn btn-dark form-draw-button ml-2 reset-btn ">
						<f:ajax render="@form" resetValues="true" />
						<!-- RESET -->
					</h:commandButton>

				</div>


			</h:form>
			<!-- MAIN CONTENT TEMPLATE COMPONENT END -->


		</div>

	</ui:define>
</ui:composition>
