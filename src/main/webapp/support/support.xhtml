<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/template/dashboard-rov-layout.xhtml">
	<!-- MAIN TEMPLATE STRUCTURE END -->

	<!---->

	<ui:define name="head">
	
		<!-- HEAD TEMPLATE COMPONENT -->

		<h:outputStylesheet name="form-style.css" library="css/forms"/>
		<h:outputStylesheet library="css/validation" name="validation-style.css"/>
 			<h:outputStylesheet library="css/forms" name="form-style.css" />

		 
		 <!-- FONTAWESOME JS IMPORT --> 
		<h:outputScript library="js/validation-forms/models" name="validation-models.js" />
		<h:outputScript library="js/validation-forms/support" name="support-validation.js" />
		
	</ui:define>
	
	 
	<!---->
	
	<ui:define name="main-content">
		<!-- MAIN CONTENT TEMPLATE COMPONENT -->
	<div class="ml-auto mr-auto mb-0 col-md-6">
		<h:form id="submit">
	   
       <div id="success" class="alert alert-success d-none" role="alert"></div> <!-- SUCCESS ALERT -->
       <div id="error" class="alert alert-danger d-none" role="alert"></div> <!-- ERROR ALERT -->  
		
	
				<!-- Alert evento -->
			<h5 class="row justify-content-center text-dark">#{supportLabels.$label_support_title}</h5>

			<div class="form-group mt-3">
					<div class="input-field">
					 <input type="text" class="form-control text-center" id="email" name="email" placeholder='#{supportLabels.$label_support_place_holder_email}'/>
					  </div>
			</div>
				<div class="error-label">
					<label for="email" class="error d-none" id="email-error">error</label>
				</div>
							
				<!---->
								
				 <div class="form-group">
					 <div class="select-field">						
						 <select class="form-control text-center" id="category" name="category">
							<option value="">#{supportLabels.$label_support_place_holder_category}</option>
							<option value="System" >#{supportLabels.$label_support_category_system}</option>
							<option value="Interface">#{supportLabels.$label_support_category_Interface}</option>
							<option value="Database">#{supportLabels.$label_support_category_Database} </option>
							<option value="Others">#{supportLabels.$label_support_category_Others}</option>
							
							</select>
			    		</div>
			    	</div>
				<div class="error-label">
					<label for="category" class="error d-none" id="category-error">error</label>
				</div>
			
					 <div class="form-group">
				 <div class="input-field">				
				<input type="text" class="form-control text-center" id="others" name="others" placeholder='#{supportLabels.$label_support_category_Others}'/>
				</div>	</div>
					<div class="error-label">
					<label for="others" class="error d-none" id="others-error">error</label>
				</div>
									
				 <!---->
			 	 <div class="form-group">
				<div class=" input-field">
					  <span for="nome" class="valid-icon-hidden" /> <!-- SPAN ICON 'VALIDATION'  -->
						<input type="text" class="form-control text-center" id="subject" name="subject" placeholder='#{supportLabels.$label_support_place_holder_theme}'/>
				</div>
				</div>
				<div class="error-label">
					<label for="subject" class="error d-none" id="subject-error">error</label>
				</div>
				
					 <div class="form-group">
				<div class=" input-field" >
				<textarea class="form-control text-center" id="message"   name="message" rows="3" placeholder='#{supportLabels.$label_support_place_holder_message}'/>
				</div>
				</div>
				<div class="error-label">
					<label for="message" class="error d-none" id="message-error">error</label>
				</div>
		
				<div class="row d-flex justify-content-center ">
				
					<h:commandButton value='#{reportsLabels.reports_form_btn_send}' action="#{supportController.save}"
						id="btn-send" class="btn btn-dark form-draw-button submit-btn" />
											
					<h:commandButton type="reset" value="LIMPAR" class="btn btn-primary reset-btn ml-2" /> <!-- LIMPAR FORM -->			
				
				</div>
				
			</h:form>
			<!-- MAIN CONTENT TEMPLATE COMPONENT END -->

		</div>
		
			<!-- EXTERNAL SCRIPT ELEMENTS -->

			<form name="validation">
			
				<!-- FORM VALIDATION ATTRIBUTES - SEND INFORMATION TO AN EXTERNAL FILE JS -->

				
			</form>
			 	   
	</ui:define>
</ui:composition>
