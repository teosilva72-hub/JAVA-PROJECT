<!DOCTYPE html

	<ui:define name="default-stylesheet">
		<h:outputStylesheet name="bootstrap-5.min.css" library="bootstrap/css" />
	</ui:define>

	<ui:define name="head">

	<ui:define name="default-jquery">

										<div class="card-body p-1 small">23,2m</div>	
										<div class="card-footer p-1 card-subtitle small">L:-m</div>
									</div>
								</div>
