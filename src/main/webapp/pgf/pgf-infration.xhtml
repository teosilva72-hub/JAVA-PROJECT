<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/template/dashboard-rov-layout.xhtml">

	<ui:define name="default-stylesheet">
		<h:outputStylesheet name="bootstrap-5.min.css" library="bootstrap/css" />
	</ui:define>

	<ui:define name="head">
		<c:if test="#{ SuperAdmin || Cco }">
			<h:outputStylesheet library="css/pgf" name="pgf-inf.css" />
		</c:if>
	</ui:define>

	<ui:define name="default-jquery">

	</ui:define>

	<ui:param name="permission" value="#{ userAccount.userPermision() }" />
	<ui:param name="SuperAdmin" value="#{ permission == 1 || permission == 6 }" />
	<ui:param name="Cco" value="#{ permission == 2 }" />

	<ui:define name="default-content">
		<div class="row wim-jumbotron">
			<div class="jumbotron col-3 PGFdark bg-dark px-3">
				<div class='row'>
					<div class='col-12 p-1'>
						<div class="pgf-card shadow rounded p-2 bg-body">
							<div class="card card-scroll">
								<div class="card-body text-center">
									<h5 class="card-title border-bottom">Informações</h5>
										<!-- Nome -->
										<div class="form-row">
											<div class="form-group col-md-12 input-field ">
											<label for="pgf-name" style="display:block;">Nome</label>
											<input id="pgf-name" class="pgf-input" type="text" autocomplete="off">
											</input>
											</div>
											<div class="error-label">
											</div>
										</div>
										<!-- DATA -->
										<div class="form-row">
											<div class="form-group col-md-12 input-field ">
											<label for="pgf-data" style="display:block;">Data</label>
											<input id="pgf-data" class="pgf-input" type="text" autocomplete="off">
											</input>
											</div>
											<div class="error-label">
											</div>
										</div>
										<!-- PLACA -->
										<div class="form-row">
											<div class="form-group col-md-12 input-field ">
											<label for="pgf-placa" style="display:block;">Placa</label>
											<input id="pgf-placa" class="pgf-input" type="text" autocomplete="off">
											</input>
											</div>
											<div class="error-label">
											</div>
										</div>
										<!-- TIPO -->
										<div class="form-row">
											<div class="form-group col-md-12 input-field ">
											<label for="pgf-tipo" style="display:block;">Tipo</label>
											<input id="pgf-tipo" class="pgf-input" type="text" autocomplete="off">
											</input>
											</div>
											<div class="error-label">
											</div>
										</div>
										<!-- STATUS -->
										<div class="form-row">
											<div class="form-group col-md-12 input-field">
											<label for="pgf-status" style="display:block;">Status</label>
											<input id="pgf-status" class="pgf-input" type="text" autocomplete="off">
											</input>
											</div>
											<div class="error-label">
											</div>
										</div>												
								</div>
							</div>
						</div>
					</div>
	
				</div>
			</div>
			<div class="jumbotron col-9 PGFpicture px-3">
				<div class="card" style="height: 70%;">
					<div class='card-body h-100'>
						<div class="row h-100">
	
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/front_truck.png"></img>
							</div>
	
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/back_truck.png"></img>
							</div>
	
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/plaque_truck.png"></img>
							</div>
	
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/plaque_truck.png"></img>
							</div>
							
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/plaque_truck.png"></img>
							</div>
							
							<div class="col-4 my-auto pgf-picture">
								<img class="pgf1" src="/resources/images/pgf/plaque_truck.png"></img>
							</div>												
						</div>
					</div>
				</div>
				<div class='card-footer bg-dark p-1' style="height: 32%;">
						<div class="row p-1 h-100">
							<div class="col-4 my-auto pgf-cameras">
								<img class="pgfcam" src="/resources/images/pgf/twoway.png"></img>
							</div>
							<div class="col-4 my-auto">
								<div class="row p-1 h-100">
									<div class="col-4 my-auto">
										<button type="button" class="btn btn-secondary btns-cam-confirm">
										Imprimir
										</button>
									</div>
									<div class="col-4 my-auto">
										<button type="button" class="btn btn-secondary btns-cam-confirm">
										Liberado
										</button>
									</div>
									<div class="col-4 my-auto">
										<button type="button" class="btn btn-secondary btns-cam-confirm">
										Descartar
										</button>
									</div>
									<div class="col-12">
									</div>
									<!-- CAMERA CONTROL -->
									<div class="col-3 my-auto">
										<button type="button" class="btn btn-secondary btns-cam">
											<i class="fas fa-backward"></i>
										</button>
									</div>
									<div class="col-3 my-auto">
										<button type="button" class="btn btn-secondary btns-cam">
											<i class="fas fa-play"></i>
										</button>
									</div>
									<div class="col-3 my-auto">
										<button type="button" class="btn btn-secondary btns-cam">
										<i class="fas fa-pause"></i>
										</button>
									</div>
									<div class="col-3 my-auto">
										<button type="button" class="btn btn-secondary btns-cam">
										<i class="fas fa-forward"></i>
										</button>
									</div>	
									<div class="col-12 my-auto">
										<input type="range" class="form-range"></input>
									</div>
								</div>	
							</div>		
							<div class="col-4 my-auto pgf-cameras">
								<img class="pgfcam" src="/resources/images/pgf/oneway.png"></img>
							</div>							
						</div>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="modal-content"></ui:define>

	<ui:define name="default-plugins">
		<!-- <h:outputScript name="bootstrap-5.bundle.min.js" library="bootstrap/js" /> -->
	</ui:define>

	<ui:define name="jscript">

		<c:if test="#{ SuperAdmin || Cco }">

		</c:if>
	</ui:define>
</ui:composition>
