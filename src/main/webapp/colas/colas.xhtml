<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui"
	template="/template/dashboard-rov-layout.xhtml">
	<ui:define name="head">
		<title>#{abaLabels.colas_report}</title>
		<h:outputStylesheet library="css/datatables/custom"
			name="table-style.css" />
		<h:outputStylesheet library="css/colas" name="colas.css" />
		<h:outputStylesheet name="datepicker.css" library="css/datepicker" />
		<h:outputStylesheet library="bootstrap/css"
			name="bootstrap-multiselect.css" />
		<h:outputStylesheet name="layoutSAT.css" library="css/sat" />
		<h:outputStylesheet library="css/occ" name="occurrences.css" />
		<h:outputStylesheet library="css/datepicker" name="datepicker.css" />
		<h:outputScript library="js/colas" name="colas.js" />
	</ui:define>
	<ui:define name="main-content">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center titlePage">#{colasLabels.title_page1}</h1>
				<hr></hr>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<h:form prependId="false" id="mainTable">
					<div class="table">
						<!-- TABELA -->
						<h:dataTable id="colas-table" var="data" disabled="true"
							value="#{colasBean.queues}"
							styleClass="table table-sm custom-table table-striped table-dark table-hover text-center"
							cellspacing="0" width="100" headerClass="custom-table-header"
							columnClasses="idColumn, nameColumn, textColumn, actionColumn">
							<h:column>
								<f:facet name="header">#{colasLabels.toll}</f:facet>
								<h:outputText value="CDF-#{data.device}"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.id}</f:facet>
								<h:outputText value="#{data.lane}"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.date}</f:facet>
								<h:outputText value="#{data.date}" style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.waiting_time}</f:facet>
								<h:outputText value="#{data.getTime()}" style="font-size: 12px; " />
							</h:column>
							
						</h:dataTable>
					</div>

				</h:form>
			</div>
			<!--  -->
			 <div class="col-md-2">
				<div class="btns">
					<button type="button" class="btn btn-warning btn1"
						data-toggle="modal" data-target="#modalPesquisa"
						onclick="dataPicker()">#{colasLabels.search}</button>
					<!-- <button id="btnDetalhes" class="btn btn-dark btn1">#{colasLabels.details}</button>
					<button type="button" class="btn btn-danger btn1" id="btnPdf"
						data-toggle="modal" data-target="#modalPdf">#{colasLabels.pdf}</button> -->
				</div>
			</div>
		</div>
		<!-- Modal pesquisa -->
		<div class="modal fade" id="modalPesquisa" tabindex="-1"
			aria-labelledby="modalPesquisa" aria-hidden="true">
			<h:form prependId="false" id="modalSearch">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-title">#{colasLabels.search_filter}</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-4">
									<span>#{colasLabels.date}</span>
									<h:inputText class="form-control inputDesign" id="dateSearch"
										name="dateSearch" pt:placeholder="yyyy-mm-dd"></h:inputText>
								</div>
								<!-- <div class="col-md-4">
									<span>#{colasLabels.camera}</span> <select
										class="form-control inputDesign" id="channelSearch"
										name="channelSearch">
										<option value="">#{colasLabels.select}</option>
										<option value="1">#{colasLabels.channel} 1</option>
									</select>
								</div> -->
								<div class="col-md-4">
									<span style="white-space: nowrap;">#{colasLabels.toll}</span> <select
										class="form-control inputDesign" id="deviceSearch"
										name="deviceSearch">
										<option value="0">#{colasLabels.select}</option>
										<c:forEach items="#{colasBean.colas}" var="item">
											<option value="#{item.equip_id}">CDF-#{item.equip_id}</option>
										</c:forEach>
			
									</select>
								</div>
								<!-- <div class="col-md-4">
									<span>#{colasLabels.track}</span> <select
										class="form-control inputDesign" id="laneSearch"
										name="laneSearch">
										<option value="0">#{colasLabels.select}</option>
										<option value="1">#{colasLabels.toll} 01</option>
										<option value="2">#{colasLabels.toll} 02</option>
										<option value="3">#{colasLabels.toll} 03</option>
										<option value="4">#{colasLabels.toll} 04</option>
			
									</select>
								</div> -->
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">#{colasLabels.back}</button>
							<h:commandButton value="#{colasLabels.search}" id="btnSearch" onclick="disPdfDetail()"
								styleClass="btn btn-danger" pt:data-dismiss="modal">
								<f:ajax execute="@form" render=":mainTable"
									listener="#{colasBean.getQueueFiltered()}"
									onevent="onFilterFunction" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="modalPdf" data-keyboard="false"
			tabindex="-1" aria-hidden="true">
			<h:form prependId="false" id="pdfModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">
								PDF <i class="fas fa-cloud-download-alt"></i>
							</h5>
							<hr></hr>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<div class="row">
								<div class="col-md-12">#{colasLabels.download}</div>
								<h:inputText value="#{colasBean}" id="toll"></h:inputText>
								<h:inputText value="#{colasBean}" id="lane"></h:inputText>
								<h:inputText value="#{colasBean}" id="date"></h:inputText>
								<h:inputText value="#{colasBean}" id="waiting_time"></h:inputText>
							</div>
							<hr></hr>
							<div class="row">
								<div class="col-md-6"></div>
								<div class="col-md-2">
									<button type="button" class="btn btn-dark "
										data-dismiss="modal">#{colasLabels.back}</button>
								</div>
								<div class="col-md-4">
									<h:commandButton pt:onclose="download" pt:data-toggle="modal"
										pt:data-target="#modalPdf" id="gerarPdf"
										value="#{daiLabels.btnDownload}"
										class="btn btn-danger form-draw-button"
										action="#{colasBean.pdf}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<h:outputScript name="datepicker.js" library="js/datepicker" />
		<h:outputScript name="locales-datepicker.js" library="js/datepicker" />
		<h:outputScript name="jquery.validate.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="additional-methods.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="bootstrap.bundle.min.js" library="bootstrap/js" />
	</ui:define>
</ui:composition>
