<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui"
	template="/template/dashboard-rov-layout.xhtml">
	<ui:define name="head">
		<title>#{abaLabels.colas_report}</title>
		<h:outputStylesheet library="css/datatables/custom"
			name="table-style.css" />
		<h:outputStylesheet library="css/colas" name="colas.css" />
		<h:outputStylesheet name="datepicker.css" library="css/datepicker" />
		<h:outputStylesheet library="bootstrap/css"
			name="bootstrap-multiselect.css" />
		<h:outputStylesheet name="layoutSAT.css" library="css/sat" />
		<h:outputStylesheet library="css/occ" name="occurrences.css" />
		<h:outputStylesheet library="css/datepicker" name="datepicker.css" />
		<h:outputScript library="js/colas" name="colasReal.js" />
	</ui:define>
	<ui:define name="main-content">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center titlePage">#{colasLabels.title_page2}</h1>
				<hr></hr>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<h:form prependId="false" id="mainTable">
					<div class="table">
						<!-- TABELA -->
						<h:dataTable id="colas-tableReal" var="data" disabled="true"
							value="#{colasBean.colas}"
							styleClass="table table-sm custom-table table-striped table-dark table-hover text-center"
							cellspacing="0" width="100" headerClass="custom-table-header"
							columnClasses="idColumn, nameColumn, textColumn, actionColumn">
							<h:column>
								<f:facet name="header">#{colasLabels.camera}</f:facet>
								<h:outputText value="#{data.nome}"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.lane} 1</f:facet>
								<h:outputText value="0"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.lane} 2</f:facet>
								<h:outputText value="0"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.lane} 3</f:facet>
								<h:outputText value="0"
									style="font-size: 12px; " />
							</h:column>
							<h:column>
								<f:facet name="header">#{colasLabels.lane} 4</f:facet>
								<h:outputText value="0"
									style="font-size: 12px; " />
							</h:column>
						</h:dataTable>
					</div>

				</h:form>
			</div>
		</div>
		
		<h:outputScript name="datepicker.js" library="js/datepicker" />
		<h:outputScript name="locales-datepicker.js" library="js/datepicker" />
		<h:outputScript name="jquery.validate.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="additional-methods.min.js"
			library="js/jquery-validation" />
		<h:outputScript name="bootstrap.bundle.min.js" library="bootstrap/js" />
	</ui:define>
</ui:composition>
