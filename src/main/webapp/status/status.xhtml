    <ui:define name="modal-content">
        <div class="modal fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfig" aria-hidden="true">

                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="config">
                            <label for="tempMax" class="form-label">Max temperature: <span></span>ยบ</label>
                            <input type="range" class="form-range" name="tempMax" id="tempMax" max="30" min="18"
                                step=".1" value="24" />
                            <label for="tempMin" class="form-label">Min temperature: <span></span>ยบ</label>
                            <input type="range" class="form-range" name="tempMin" id="tempMin" max="30" min="18"
                                step=".1" value="20" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveConfig"
                            form="config">Save</button>
                    </div>
                </div>
            </div>
