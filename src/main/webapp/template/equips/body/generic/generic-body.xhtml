<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf" >
    
   <h:body> 
   
   		           <c:if test="#{item.table_id eq 'cftv'}">
                         <h:graphicImage class="equip-image" value="/resources/images/equips/camera.png" />
                     </c:if>
                     <c:if test="#{item.table_id eq 'colas'}">
                         <h:graphicImage class="equip-imageCOLAS" value="/resources/images/equips/colas.png" />
                     </c:if>
                     <c:if test="#{item.table_id eq 'comms'}">
                         <h:graphicImage class="equip-imageCOMMS" value="/resources/images/equips/comms.png" />
                     </c:if>
                     <c:if test="#{item.table_id eq 'dai'}">
                         <h:graphicImage class="equip-imageDAI" value="/resources/images/equips/dai.png" />
                     </c:if>
                     <c:if test="#{item.table_id eq 'ocr'}">
                         <h:graphicImage class="equip-imageOCR" value="/resources/images/equips/ocr.png" />

                     </c:if>
                     <c:if test="#{item.table_id eq 'sos'}">
                         <h:graphicImage class="equip-image" value="/resources/images/equips/sos.png" />
                         <div id="AlarmSOS#{item.equip_id}" class="d-none w-auto font-weight-bolder popover border-warning">
                             <svg width="16" height="16" fill="currentColor" class="bi bi-exclamation-lg" viewBox="0 0 16 16"> <path
								d="M6.002 14a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm.195-12.01a1.81 1.81 0 1 1 3.602 0l-.701 7.015a1.105 1.105 0 0 1-2.2 0l-.7-7.015z" />
							</svg>
                             <div class="text-danger row"></div>
                         </div>
                     </c:if>

                     <c:if test="#{item.table_id eq 'wim'}">
                         <h:graphicImage class="equip-image" value="/resources/images/equips/wim.png" />
                     </c:if>

                     <a role="button" class="generic-info-bagde" data-toggle="popover" data-popover-content="#pop#{item.table_id}#{item.equip_id}">i</a>
                     <span id="#{item.table_id}#{item.equip_id}Status1" class="equip-status"></span>

                     <div id="#{item.table_id}Tab#{item.equip_id}" class="row equip-header">
                         <!-- HEADER -->
                       <p class="col-auto mb-0 pr-1 equip-label">#{item.nome}</p>
                       <p class="col-12 mb-0 equip-label">KM #{item.km}</p>
                   </div>
                   
               <!---->               
  
  </h:body>       
</html>
