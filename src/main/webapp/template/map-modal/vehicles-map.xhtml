<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf" >
    
   <h:body>    
   
   <h:form prependId="false" id="selectCarType" name="selectCarType">
			<input type="hidden" id="id_car" name="id_car" />
			<input type="hidden" id="type_car" name="type_car" />
			<div class="modal fade" id="modalCarImage" tabindex="-1" aria-labelledby="modalCarImage" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title ml-auto" id="CarImageTitle">#{mapLabels.$label_map_change_vehicle}</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="car-select row">
								<c:forEach items="#{roadView.cars}" var="Cars">
									<div class="col-4 d-flex">
										<div class="select m-auto p-2">
											<img value="#{Cars[0]}" saved="#{Cars[2]}" src="/resources/images/equips/#{Cars[1]}" />
										</div>
									</div>
								</c:forEach>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark" data-dismiss="modal"> #{mapLabels.$label_map_option_modal_btn_close} </button>
							<h:commandButton value="#{mapLabels.$label_map_option_modal_btn_save}" styleClass="btn btn-dark">
								<f:ajax execute="@this" render="@form" listener="#{roadView.saveCarIMG}" onevent="ChangeCarEvent" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</h:form>
      
    <!---->
    
   </h:body> 
 </html>
