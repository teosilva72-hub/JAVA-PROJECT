<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf" >
    
   <h:body>    
  
		<div class="modal fade" id="editmodal" role="dialog"> <!-- MODAL ADD -->				
			<div class="modal-dialog modal-dialog-scrollable" role="document"> <!-- MODAL DIALOG -->
				<h:form class="modal-content" name="edit-equip-form" id="edit-equip-form"> <!-- FORM -->
					<div class="modal-header text-center"> <!-- MODAL HEADER -->							
						<h4 class="modal-title w-100 font-weight-bold">#{mapLabels.$label_map_edit_modal_title}</h4>
						<button type="button" id="close-btn" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
						
					<!---->

			<div class="modal-body" id="bodyeqp"><!-- MODAL BODY -->			
				
				<div class="form-row"><!-- ROW -->
					
					<!-- EQUIPMENTS OPTIONS -->
				
					<div class="form-group col-md-6 select-field"><!-- SELECT DIV -->
						<span><i class="fas fa-hdd"></i></span>	<!-- SPAN ICON -->
						   <span for="equips-edit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
							  <input type="hidden" value="map" id="interface" name="interface" /> 
								<select name="equips-edit" id="equips-edit" size="1" disabled="true">
						  		  <option value="">#{mapLabels.$label_map_option_select_type_equipments}</option>
						    		 <ui:repeat var="eqp" value="#{equipsBean.module}" varStatus="eqpStatus">
		  			 					<option value="#{eqp.value}">#{eqp.label}</option>
			       		 			 </ui:repeat>
						  		</select><!-- SELECT -->									
							</div>
								
					<!---->

					<!-- EQUIPMENT ID -->

					<div class="form-group col-md-6 input-field" id="contentEquipId"> <!-- INPUT DIV -->						
						<span><i class="fab fa-ideal"></i></span> <!-- SPAN ICON -->						
							<span for="equipId-edit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
					 			<input type="text" autocomplete="off" disabled="true" name="equipId-edit" id="equipId-edit"
							placeholder="#{mapLabels.$label_map_option_input_equip_id}" /> 	<!-- INPUT -->								
						</div>	<!---->							
					<!---->
				</div>
							
			    <!---->
						
                 <!-- CONFIG ID -->

				<div class="form-row meteoHidden-edit"> <!-- ROW -->					
					<div class="form-group col-md-12 input-field" > <!-- INPUT DIV -->					
						<span><i class="fas fa-cogs"></i></span> <!-- SPAN ICON -->
						<span for="configId-edit" class="valid-icon-hidden"></span>	<!-- SPAN VALIDATION -->
						<input type="text" autocomplete="off" name="configId-edit" id="configId-edit" disabled="true"
						placeholder="#{mapLabels.$label_map_option_input_config_id}" /> <!-- INPUT -->						
					</div> <!---->					
					<div class="error-label"> 	<!-- ERROR DIV -->					
						<label for="configId" class="error" id="configId-error"></label>
				   </div> <!---->					
			   </div>
			   
				<!---->
							
				<!-- DMS TYPE -->

				<div class="form-row dmsHidden-edit"> <!-- ROW -->
				   <div class="form-group col-md-12 select-field"> <!-- SELECT DIV -->
					  <span><i class="fas fa-th-list"></i></span> <!-- SPAN ICON -->
						<span for="dmsType-edit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
	  					 <select name="dmsType-edit" id="dmsType-edit" size="1" disabled="true">
							<option value="">#{mapLabels.$label_map_option_select_dms_type}</option>
							<ui:repeat var="tp" value="#{equipsBean.dmsType}" varStatus="tpStatus">
								<option value="#{tp.value}">#{tp.label}</option>
							</ui:repeat>
						 </select> <!-- SELECT -->						
					</div> <!---->					
					<div class="error-label"> <!-- ERROR DIV -->						
					</div> <!---->					
				</div>
				
				<!---->
                            
               <!-- METEO TYPE -->

			   <div class="form-row meteoHidden-edit"> <!-- ROW -->
					<div class="form-group col-md-12 select-field" > <!-- SELECT DIV -->
						<span><i class="fas fa-th-list"></i></span>	<!-- SPAN ICON -->
						<span for="meteoType-edit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->									
						  <select name="meteoType-edit" id="meteoType-edit" size="1" >
							<option value="">#{mapLabels.$label_map_option_select_meteo_type}</option>
							 <ui:repeat var="tp" value="#{equipsBean.meteoType}" varStatus="tpStatus">
								<option value="#{tp.value}">#{tp.label}</option>
							</ui:repeat>
						 </select> <!-- SELECT -->
					</div> <!---->								
					<div class="error-label"> <!-- ERROR DIV -->									
					</div> <!---->								
				</div>
							
			   <!---->
                         
  			<!-- IP ADDRESS -->

			<div class="form-row ipAddress-edit">	<!-- ROW -->
				<div class="form-group col-md-12 input-field ">	<!-- INPUT DIV -->
					<span><i class="fas fa-network-wired"></i></span><!-- SPAN ICON -->									
						<input type="text" autocomplete="off" name="equipIp-edit" id="equipIp-edit"
							placeholder="#{mapLabels.$label_map_ip_address_place_holder}" /> <!-- INPUT -->
									
				</div> <!---->
				<div class="error-label"><!-- ERRO DIV -->
				</div><!---->
			</div>
							
			<!---->

			<!-- IP ADDRESS INDICATOR -->

			<div class="form-row speedHidden-edit">	<!-- ROW -->
				<div class="form-group col-md-12 input-field "> <!-- INPUT DIV -->
					<span><i class="fas fa-digital-tachograph"></i></span> <!-- SPAN ICON -->
						<input type="text" autocomplete="off" name="indicator-equipIp-edit" id="indicator-equipIp-edit"
							placeholder="#{mapLabels.$label_map_ip_address_indicator_place_holder}" /> <!-- INPUT -->
				</div><!---->
				<div class="error-label"><!-- INPUT -->
				</div><!---->
			</div>
							
			<!---->
							
			<!-- IP ADDRESS RADAR  -->

			<div class="form-row speedHidden-edit"> <!-- ROW -->
				<div class="form-group col-md-12 input-field "> <!-- INPUT DIV -->
					<span><i class="fas fa-tachometer-alt"></i></span> <!-- SPAN ICON -->
						<input type="text" autocomplete="off" name="radar-equipIp-edit"	id="radar-equipIp-edit"
						placeholder="#{mapLabels.$label_map_ip_address_radar_place_holder}" /> <!-- INPUT -->									
				    </div><!---->								
			      <div class="error-label"> <!-- INPUT -->									
			  </div><!---->
			</div>
							
			<!---->

		   <!-- PORT -->

		   <div class="form-row portInput-edit" > <!-- ROW -->
				<div class="form-group col-md-12 input-field ">	<!-- INPUT DIV -->
					<span><i class="fas fa-door-open"></i></span> <!-- SPAN ICON -->
						<input type="text" autocomplete="off" name="equipPort-edit"	id="equipPort-edit"
							placeholder="#{mapLabels.$label_map_option_input_port}" /> <!-- INPUT -->									
				</div> <!---->								
			    <div class="error-label"> <!-- ERRO DIV -->									
				</div> <!---->								
			</div>
							
			<!---->
							
		   <!-- NAME -->

		   <div class="form-row"><!-- ROW -->
	  		   <div class="form-group col-md-12 input-field"> <!-- SELECT -->
					<span><i class="fas fa-signature"></i></span> <!-- SPAN ICON -->
						<span for="equipNameEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->									
							<input type="text" autocomplete="off" name="equipNameEdit" id="equipNameEdit"
								placeholder="#{mapLabels.$label_map_option_input_name}" /> <!-- INPUT -->									
				</div> <!---->
			     <div class="error-label">
					<label for="equipNameEdit" class="error" id="equipNameEdit-error"></label>
				</div> <!---->
			</div>
							
		  <!---->

		 <!-- CITY -->	
		 						
		  <div class="form-row"> <!-- ROW -->
			  <div class="form-group col-md-12 select-field"> <!-- SELECT -->
				  <span><i class="fas fa-city"></i></span> <!-- SPAN ICON -->
				  	<span for="citiesEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
				 	 <select name="citiesEdit" id="citiesEdit" size="1">
						<option value="">#{mapLabels.$label_map_option_select_city}</option>
						 <ui:repeat var="city" value="#{equipsBean.cities}" varStatus="cityStatus">
							<option value="#{city.value}">#{city.label}</option>
						 </ui:repeat>
					</select> <!-- SELECT -->
			  </div> <!---->								
		      <div class="error-label">
				<label for="citiesEdit" class="error" id="citiesEdit-error"></label>
			 </div> <!---->
		 </div>
							
		<!---->

	    <!-- DIRECTION -->

		<div class="form-row"> <!-- ROW -->
			<div class="form-group col-md-12 select-field">	<!-- SELECT -->
				<span><i class="fas fa-directions"></i></span> <!-- SPAN ICON -->
					<span for="direction-edit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
						<select name="direction-edit" id="direction-edit" size="1">
							<option value="">#{mapLabels.$label_map_option_select_direction}</option>
						    <ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
						<option value="#{dir.value}">#{dir.label}</option>
					</ui:repeat>
				</select> <!-- SELECT -->
			 </div> <!---->								
			  <div class="error-label">
				 <label for="direction-edit" class="error" id="direction-edit-error"></label>
			 </div> <!---->								
		</div>
							
		<!---->
	
		<!-- ROAD -->

		<div class="form-row"> <!-- ROW -->
			<div class="form-group col-md-12 select-field">	<!-- SELECT DIV -->
				<span><i class="fas fa-road"></i></span><!-- SPAN ICON -->
				<span for="roadsEdit" class="valid-icon-hidden"></span><!-- SPAN VALIDATION -->
					<select name="roadsEdit" id="roadsEdit" size="1">
						<option value="">#{mapLabels.$label_map_option_select_road}</option>
							<ui:repeat var="road" value="#{equipsBean.roads}" varStatus="roadStatus">
								<option value="#{road.value}">#{road.label}</option>
							</ui:repeat>
					</select> <!-- SELECT -->									
				</div> <!---->								
			<div class="error-label">
				<label for="roadsEdit" class="error" id="roadsEdit-error"></label>
			</div> <!---->
		</div> <!---->

		<!-- KM AND WIDTH -->
		
		<div class="form-row"> <!-- ROW -->
		
		<!-- KM -->
		
			<div class="col-md-6"> <!-- COL -->
				<div class="form-group input-field-half"> <!-- INPUT DIV -->
					<span><i class="fas fa-sign"></i></span> <!-- SPAN ICON -->
						<span for="kmEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->										
							<input type="text" autocomplete="off" name="kmEdit"	id="kmEdit" maxlength="7" class="km"
								placeholder="#{mapLabels.$label_map_option_input_km}" /> 	<!-- INPUT -->									
				</div> <!---->									
				<div class="error-label">
					<label for="kmEdit" class="error" id="kmEdit-error"></label>
				</div> <!---->									
			</div>
								
			<!-- WIDTH -->

			<div class="col-md-6"> <!-- COL -->
				<div class="form-group input-field"> <!-- INPUT DIV -->
					<span><i class="fas fa-arrows-alt-h"></i></span> <!-- SPAN ICON -->
						<div class="input-group mb-3">
							<input class="form-control" type="text" autocomplete="off" name="width-edit" id="width-edit"
								placeholder="#{mapLabels.$label_map_option_input_width}" /> <!-- INPUT -->
									<div class="input-group-append">
										<h:commandButton value="Todos" id="btn-form-all-equip"
											class="btn btn-dark form-modal-draw-button btn-all-equip" onclick="sendType();">
											<c:choose>
												<c:when test="#{ VideoWall }">
												 	<f:ajax execute="@all"	listener='#{equipsBean.setAll("vw_map")}'
														onevent="onEventMapFunction"></f:ajax>
												</c:when>
											   <c:otherwise>
												 <f:ajax execute="@all"	listener='#{equipsBean.setAll("map")}'
													onevent="onEventMapFunction"></f:ajax>
											   </c:otherwise>
											</c:choose>
										</h:commandButton>
									</div>
								</div>
							<div class="error-label"> <!-- ERROR DIV -->
							</div><!---->
						</div><!---->
					</div><!---->					
				<!---->					
		</div><!---->
		
		<!---->	
				
		<div class="form-row sosInputs-edit"> <!-- ROW -->
		
			<!-- MODEL -->
		
			<div class="col-md-6"> <!-- COL -->									
				<div class="form-group input-field-half"> <!-- INPUT DIV -->										
					<span><i class="fas fa-phone-alt"></i></span> 	<!-- SPAN ICON -->									
						<span for="modelEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->										
							<input type="text" autocomplete="off" name="modelEdit" id="modelEdit" maxlength="1" class="model"
								 placeholder="#{mapLabels.$label_map_option_input_model}" /> <!-- INPUT -->									 
				</div> <!---->
				<div class="error-label">
					<label for="modelEdit" class="error" id="modelEdit-error"></label>
				</div><!---->
			</div>
								
			<!-- SIP -->
													
			<div class="col-md-6"> <!-- COL -->									
				<div class="form-group input-field-half"> <!-- INPUT DIV -->										
					<span><i class="fas fa-sitemap"></i></span> <!-- SPAN ICON -->										
						<span for="sipEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->										
							<input type="text" autocomplete="off" name="sipEdit" id="sipEdit" class="sip"
								placeholder="#{mapLabels.$label_map_option_input_sip}" /> <!-- INPUT -->
										
				</div> <!---->									
				<div class="error-label">
					<label for="sipEdit" class="error" id="sipEdit-error"></label>
				</div><!---->
									
			</div>
		  <!---->			
		</div>
				
		<!---->			
		
		<ui:fragment rendered="#{loginAccount.mapEnabled}" >
											 
 		<div class="form-row"> <!-- ROW -->
 		
			<!-- LATITUDE -->
			
			<div class="col-md-6"> <!-- COL-->
				<div class="form-group input-field-half">										
					<span><i class="fas fa-globe-americas"></i></span> <!-- SPAN ICON -->										
						<span for="latEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->										
							<input type="text" autocomplete="off" name="latEdit" id="latEdit"
								class="latEdit" placeholder="#{mapLabels.$label_map_option_input_lat}" /> <!-- INPUT -->										
				</div> <!---->									
				<div class="error-label">
					<label for="latEdit" class="error" id="latEdit-error"></label>
				</div> <!---->
			</div><!---->
								
			<!---->
											
			<!-- LONGITUDE -->

			<div class="col-md-6"> <!-- COL -->
				<div class="form-group input-field-half"> <!-- ROW -->										
					<span><i class="fas fa-globe-europe"></i></span> <!-- SPAN ICON -->										
						<span for="longEdit" class="valid-icon-hidden"></span> <!-- SPAN VALIDATION -->
							<input type="text" autocomplete="off" name="longEdit" id="longEdit"
								class="longEdit" placeholder="#{mapLabels.$label_map_option_input_long}" /> <!-- INPUT -->										
				</div> <!---->									
				<div class="error-label">
					<label for="longEdit" class="error" id="longEdit-error"></label>
				</div> <!---->									
	   		</div>						
		</div>	<!---->
							
		</ui:fragment>				
		
		<!---->						

		<!-- LANES -->

		<div class="form-row satInputs-edit" > <!-- ROW -->								
			<div class="form-group col-md-12 select-field">	<!-- SELECT DIV -->
				<span><i class="fas fa-grip-lines"></i></span> <!-- SPAN ICON -->
					<select name="lanes-edit" id="lanes-edit" size="1" style="width: 100%;"> <!-- SELECT -->										
						<option value="">#{mapLabels.$label_map_option_select_lanes}</option>
							<ui:repeat var="lane" value="#{equipsBean.lanes}" varStatus="laneStatus">
								<option value="#{lane.value}">#{lane.label}</option>
						    </ui:repeat>
					</select> <!---->
			</div> <!---->								
			<div class="error-label"><!-- ERROR-LABEL -->									
			</div><!---->								
		</div>
							
		<!---->
		
		<!--  DIRECTION LANES -->

		<div class="form-row satInputs-edit" >	<!-- ROW -->
		
			<!-- DIRECTION 1 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction1-edit" id="direction1-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir1}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->

			<!-- DIRECTION 2 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction2-edit" id="direction2-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir2}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
			
			<!-- DIRECTION 3 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction3-edit" id="direction3-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir3}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
	
			<!-- DIRECTION 4 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction4-edit" id="direction4-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir4}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
			
			<!-- DIRECTION 5 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction5-edit" id="direction5-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir5}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
				
			<!-- DIRECTION 6 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction6-edit" id="direction6-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir6}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
			
			<!-- DIRECTION 7 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction7-edit" id="direction7-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir7}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div>
								
			<!---->
			
			<!-- DIRECTION 8 -->
				
			<div class="form-group col-md-3"> <!-- GROUP -->
				<div class="select-direction"> <!-- SELECT DIV --> 
					<select name="direction8-edit" id="direction8-edit" size="1"> <!-- SELECT -->											
						<option value="">#{mapLabels.$label_map_option_dropdown_dir8}</option>
							<ui:repeat var="dir" value="#{equipsBean.dir}" varStatus="dirStatus">
								<option value="#{dir.value}">#{dir.label}</option>
							</ui:repeat>
					</select><!---->
				</div><!---->
				<div class="error-label"><!-- ERROR DIV -->										
				</div>
			</div><!---->							
		</div><!---->
		
		<!---->
		
	</div> <!-- MODAL BODY -->
	
		<!---->			

		 <div class="modal-footer"> <!-- FOOTER -->
	
				<h:inputHidden id="equipId1" value="#{equipsBean.equipId}" /> <!-- EQUIP ID -->
				<h:inputHidden id="equipTable1" value="#{equipsBean.equipTable}" /> <!-- TABLE -->
	
				 <!-- EDIT -->
				 
				<button id="btn-form-confirm-edit"
					class="btn btn-dark form-modal-draw-button" type="button"
					onclick="verif('#edit-equip-form', '[id$=btn-form-send-edit]')">#{mapLabels.$label_map_option_modal_btn_update_equipment}</button>
	
	            <!-- HIDDEN EDIT -->
				<h:commandButton p:data-toggle="modal" p:data-target="#editmodal" style="display: none;" id="btn-form-send-edit"
					onclick="sendType();">
					<f:ajax execute="@all" render="@none" listener="#{equipsBean.updateEquipment}" onevent="onEventMapFunction" />
				</h:commandButton>
	
	            <!-- CANCEL -->
	          				
				<h:commandButton value="#{mapLabels.$label_map_option_modal_btn_cancel_equipment}"
					id="btn-form-reset" immediate="true" type="reset" class="btn btn-dark form-modal-draw-button reset-btn-edit"
					onclick="$('#editmodal').modal('hide')" data-dismiss="modal">
				</h:commandButton>
				
		 </div>
	    </h:form> <!---->
